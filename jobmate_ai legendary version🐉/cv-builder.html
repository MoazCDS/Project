      <h1><span class="feature-icon">ðŸ“„</span> <span style="color:white" data-i18n="resumeBuilder">Resume Builder</span></h1>
      <form id="cvForm" autocomplete="off">

        <input type="text" id="cvContact" name="cvContact" required data-i18n-placeholder="contactPlaceholder" placeholder="Email Â· Phone Â· Location"/>

        <label for="cvSummary" data-i18n="professionalSummary">Professional Summary:</label>
        <textarea id="cvSummary" name="cvSummary" rows="3" data-i18n-placeholder="summaryPlaceholder" placeholder="2â€“3 lines highlighting your impact and focus"></textarea>

        <label for="cvSkills" data-i18n="skillsLabel">Skills: <span style="font-weight:400;font-size:0.95em; color:white;" data-i18n="skillsNote">(comma separated)</span></label>
        <input type="text" id="cvSkills" name="cvSkills" required data-i18n-placeholder="skillsPlaceholder" placeholder="e.g. Python, Excel, Communication"/>

        <label for="cvExperience" data-i18n="experience">Experience:</label>
        <textarea id="cvExperience" name="cvExperience" rows="5" required

          placeholder="- Role @ Company (Dates): impact with numbers
