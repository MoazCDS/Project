<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses | JobMate AI</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../imgs/Logo.png">
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">JobMate AI</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="job-matcher.html">Jobs</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="interview.html">Interview</a></li>
      <li><a href="how-to-find-job.html">How to Find a Job</a></li>
      <li><a href="cv-builder.html">Resume Builder</a></li>
      <li id="authLinks">
        <a href="signin.html">Sign In</a> |
        <a href="signup.html">Sign Up</a>
      </li>
      <li id="userSection" style="display:none;">
        <div class="dropdown">
          <span id="userName"></span>
          <button class="dropbtn">⚙️</button>
          <div class="dropdown-content">
            <div class="theme-toggle">
              <label>
                <input type="checkbox" id="themeSwitch">
                🌙 Dark Mode
              </label>
            </div>
            <a href="#" id="logoutBtn">Log Out</a>
          </div>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container" style="max-width:760px;">
    <section class="feature-section">
      <h1><span class="feature-icon">📚</span> Course Finder</h1>
      <form id="courseForm">
        <label for="courseTopic">What do you want to learn?</label>
        <input type="text" id="courseTopic" placeholder="e.g. Data Analysis, UI/UX, Python" required/>
        <button type="submit" class="cta-btn">Suggest Courses</button>
      </form>
      <div id="courseResults" class="results" aria-live="polite"></div>
    </section>
  </div>
</body>
</html>
