<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="findJobTitle">Find Your Fit | JobMate AI</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x50" href="../imgs/Logo.png">
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo" data-i18n="appName">JobMate AI</div>
    <ul class="nav-links">
      <li><a href="index.html" data-i18n="home">Home</a></li>
      <li><a href="job-matcher.html" data-i18n="jobs">Jobs</a></li>
      <li><a href="courses.html" data-i18n="courses">Courses</a></li>
      <li><a href="interview.html" data-i18n="interview">Interview</a></li>
      <li><a href="how-to-find-job.html" class="active" data-i18n="findJob">How to Find a Job</a></li>
      <li><a href="cv-builder.html" data-i18n="resume">Resume Builder</a></li>
      <li id="authLinks">
        <a href="signin.html" data-i18n="signIn">Sign In</a> |
        <a href="signup.html" data-i18n="signUp">Sign Up</a>
      </li>
      <li id="userSection" style="display:none;">
        <div class="dropdown">
          <span id="userName"></span>
          <button class="dropbtn"><img src="../imgs/Logo.png" alt="..."/></button>
          <div class="dropdown-content">
            <div class="theme-toggle">
              <label>
                <input type="checkbox" id="themeSwitch">
                <span data-i18n="darkMode"> Dark Mode</span>
              </label>
            </div>
            <a href="#" id="logoutBtn" data-i18n="logOut">Log Out</a>
          </div>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container" style="max-width:820px;">
    <section class="feature-section">
      <h1><span class="feature-icon"> </span> <span style="color:white" data-i18n="discoverSkills">Discover Your Skills</span></h1>
      <div class="chat-window">
        <div id="fitMessages" class="chat-messages" aria-live="polite"></div>
        <div class="chat-controls">
          <input
            id="fitInput"
            type="text"
            data-i18n-placeholder="typeYourAnswer"
            placeholder="Type your answer..."/>
          <button id="fitSendBtn" type="button" data-i18n="send">Send</button>
        </div>
        <button id="fitRestartBtn" class="cta-btn secondary" type="button" data-i18n="restart">Restart</button>
      </div>

      <!-- This box will always show the final recommendation -->
      <div id="fitResults" class="results" style="display:none;"></div>
    </section>
  </div>
</body>
</html>
